<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(assets/images/z4784167891664_3fee928780b33524842e5bbc36b34d16.jpg)">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-left">
                <div class="row row-mt-15em">

                    <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                        <span class="intro-text-small">Đừng e ngại</span>
                        <h1>Hãy Liên Hệ Với Chúng Tôi </h1>	
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</header>


<div class="gtco-section border-bottom">
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 animate-box">
                <h3>Liên Hệ Với Chúng Tôi</h3>
                <form method="post" [formGroup]="FeedbackForm" (ngSubmit)="save()">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="name">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Họ tên của bạn" formControlName="hoTen">
                        </div>
                        
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="gmail">Email</label>
                            <input type="text" id="gmail" class="form-control" placeholder="Địa chỉ email của bạn" formControlName="gmail">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" placeholder="Tiêu đề" formControlName="tieuDe">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Vấn đề của bạn" formControlName="vanDe"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Gửi Ngay" class="btn btn-primary">
                    </div>

                </form>		
            </div>
            <div class="col-md-5 col-md-push-1 animate-box">
                
                <div class="gtco-contact-info">
                    <h3>Contact Information</h3>
                    <ul>
                        <li class="address">828 Sư Vạn Hạnh<br> Phường 13 Quận 10</li>
                        <li class="phone"><a href="tel://1234567920">+ 1235 2355 98</a></li>
                        <li class="email"><a href="mailto:info@yoursite.com">skyhigh@yoursite.com</a></li>
                        <li class="url"><a href="https://freehtml5.co">SkyHigh</a></li>
                    </ul>
                </div>


            </div>
            </div>
        </div>
    </div>
</div>
