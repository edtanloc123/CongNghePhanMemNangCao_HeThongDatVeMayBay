<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Đăng Nhập</h1>
  </div>
  <div class='form'>
      <form>
          <input type="text" placeholder='Tên Tài Khoản' class='text' id='username' required><br>
          <input type="password" placeholder='Mật Khẩu' class='password'><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1">Ghi Nhớ Đăng Nhập</label><br>
          <br>
          <a href="#" class='btn-login' id='do-login'>Đăng Nhập</a>
          <a href="./Register.html" class="btn-login" id='do-register'>Đăng Ký</a>
          <br />
          <br />
          <a href="#" class='forgot'>Quên Mật Khẩu?</a>
      </form>
  </div>
</section>

</body>

</html>
